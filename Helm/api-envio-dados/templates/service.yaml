apiVersion: v1
kind: Service
metadata:
  name: {{ include "api-envio-dados.fullname" . }}
  labels:
    {{- include "api-envio-dados.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
      nodePort: {{ .Values.service.nodePort }}
  selector:
    {{- include "api-envio-dados.selectorLabels" . | nindent 4 }}
