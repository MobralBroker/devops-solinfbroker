apiVersion: v1
kind: Service
metadata:
  name: {{ include "api-autenticacao.fullname" . }}
  labels:
    {{- include "api-autenticacao.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
      nodePort: {{ .Values.service.nodePort }}
  selector:
    {{- include "api-autenticacao.selectorLabels" . | nindent 4 }}
